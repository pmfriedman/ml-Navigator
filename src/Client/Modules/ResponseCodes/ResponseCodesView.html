<div data-ng-controller="ResponseCodesController">
	<div class="row">
		<h3>Trusted Data Sources</h3>
		<div>
		    <select data-ng-model="selectedTDS" data-ng-options='tds.name for tds in allTDSs' data-ng-change='onTDSSelected()'></select>
		</div>
	</div>
	<div class="row">
		<h3>Response Codes</h3>
		<div>
			<div class="gridStyle" ng-grid="gridOptions"></div>
		</div>
	</div>
</div>
